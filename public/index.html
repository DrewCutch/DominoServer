<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dominoes</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="domino.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="rotate.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="modal" id="setup-modal">
        <div class="modal-content" id="setup-modal-content">
            <form id="setup-form" onsubmit="return onSetup();">
                <div>
                    <label for="setup-player-name">Player Name:</label><br>
                    <input type="text" id="setup-player-name" name="playerName"><br><br>

                    <label for="setup-game-name">Game Name:</label><br>
                    <input type="text" id="setup-game-name" name="gameName"><br><br>

                    <label for="setup-game-name">Starting Score:</label><br>
                    <input type="text" id="setup-start-score" name="startScore" value="0"><br><br>
                    <button onclick="this.form.submitted = this.value;" class="submit-btn" type="submit" name="action" value="joinGame">Join Game</button>
                </div>
                <div>
                    <label for="setup-game-name">Starting Round:</label><br>
                    <input type="text" id="setup-start-round" name="startRound" value="1"><br><br>

                    <label for="setup-game-size">Number of players:</label><br>
                    <input type="number" id="setup-game-size" name="gameSize"><br><br>

                    <button onclick="this.form.submitted = this.value;" class="submit-btn" type="submit" name="action" value="createGame">Create Game</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="score-modal" style="display: none;" onclick="clickOutsideScoreModal(event);">
        <div class="modal-content" id="score-modal-content">
            <h2>Score</h2>
            <table id="score-table">
            </table>
        </div>
    </div>

    <div id="game-space">
        <div id="upper-space">
            <div id="train-space">
            
            </div>
            <div id="game-log">
            </div>
            <div id="action-space" style="display: none;">
                <h3 id="action-message">You do not have a play.</h3>
                <button id="action-button"> Draw </button>
            </div>

            <button id="score-btn" onclick="onCheckScoreClicked();">Scoreboard</button>
        </div>

        <div id="hand-space">

        </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
<script src="CommunicationModels.js"></script>
<script src="rotate.js"></script>
<script src="domino.js"></script>
